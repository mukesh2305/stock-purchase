<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark 14 - Stocks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Mark 14 - Stocks</h1>
    <main>
      <label for="intial-price"
        >Inital Price
        <br />
        <input
          id="intial-price"
          type="Number"
          placeholder="Enter Inital price Here"
        />
      </label>

      <label for="stocks-quantity"
        >Quantity of Stocks
        <br />
        <input
          id="stocks-quantity"
          type="Number"
          placeholder="Eenter the Number of Stocks bough"
        />
      </label>

      <label for="current-price"
        >Current Price
        <br />
        <input
          id="current-price"
          type="Number"
          placeholder="Eenter current price"
        />
      </label>

      <button id="submit-btn">Tell Me</button>
      <div id="output-box"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
